- name: Prepare
  become: true
  ansible.builtin.file:
    path: /etc/capi/byoh
    state: directory

- name: Create bootstrap-kubeconfig.conf
  become: true
  ansible.builtin.copy:
    dest: /etc/capi/byoh/bootstrap-kubeconfig.conf
    content: "{{ bootstrap_kubeconfig | to_nice_yaml }}"

- name: Create CAPI BYOH hostagent systemd unit
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/capi-byoh-hostagent.service
    content: |
      [Unit]
      Description=CAPI BYOH hostagent
      After=network.target

      [Service]
      ExecStart=/usr/local/bin/capi-byoh-hostagent --bootstrap-kubeconfig bootstrap-kubeconfig.conf
      Restart=always

      [Install]
      WantedBy=multi-user.target

- name: Enable CAPI BYOH hostagent now
  become: true
  ansible.builtin.systemd:
    name: capi-byoh-hostagent
    enabled: yes
    state: started
    daemon_reload: yes
