---
- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name:
      - curl
      - socat
      - ebtables
      - ethtool
      - conntrack

- name: Install BYOH Hostagent
  ansible.builtin.shell:
    cmd: |
      curl -fsSLo /usr/local/bin/capi-byoh-hostagent https://github.com/vmware-tanzu/cluster-api-provider-bringyourownhost/releases/download/v0.3.0/byoh-hostagent-linux-amd64
      chmod +x /usr/local/bin/capi-byoh-hostagent

- name: Register hostname
  ansible.builtin.shell:
    cmd: hostname
  register: _hostname

